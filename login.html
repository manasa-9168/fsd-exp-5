<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<script>
    function Loginvalidate(){
    var enteremail=document.getElementById('email').value;
    var enterps=document.getElementById('pwd').value;
    var getemail=localStorage.getItem('Emailid');
    var getps=localStorage.getItem('password');
    if(enteremail==getemail){
        if(enterps==getps){
            alert("Login Successful");
            window.location="/welcome";
            return false;
        }
        else{
            alert("wrong password");
        }
    }
    else{
        alert("invalid credentials");
    }
}
</script>
<body>
    <center>
    <h1>Login Form</h1>
    <h3>Enter Login Credentials</h3>
    <form>
        <label for="mail">Email:</label>
        <input type="email" name="mail" id="email" value="" placeholder="type email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="pwd" value="" placeholder="type password" required>
        <br><br>
        <button type="submit" onclick="return Loginvalidate()">SUBMIT</button>
    </form>
    <p>Not Registered?
        <a href="/registration">Create an Account</a>
    </p>
    </center>
</body>
</html>
